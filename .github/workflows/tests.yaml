name: tests
on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.6' ]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install python dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Display installed libraries
        run: pip list

      - name: Run pytest
        run:
          pytest